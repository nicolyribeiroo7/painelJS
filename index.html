<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Operadores JavaScript</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .inputs {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid #007BFF;
            background-color: #f9f9f9;
            border-radius: 6px;
        }

        .resultado p {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Prática de Operadores JavaScript</h2>
        <p>Insira dois números para processar as operações do material:</p>

        <div class="inputs">
            <input type="number" id="num1" placeholder="Digite o primeiro número">
            <input type="number" id="num2" placeholder="Digite o segundo número">
        </div>

        <button onclick="calcular()">Calcular Tudo</button>

        <div class="resultado" id="painel"></div>
    </div>

    <script>
        function calcular() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let painel = document.getElementById("painel");

         if (isNaN(a) || isNaN(b)) {
                alert("Por favor, insira dois números válidos.");
                return;
            }

            painel.innerHTML = `
    <section>
        <h4>A. Aritméticos</h4>
        <p>Soma (+): <span class="destaque">${a + b}</span></p>
        <p>Subtração (-): <span class="destaque">${a - b}</span></p>
        <p>Multiplicação (*): <span class="destaque">${a * b}</span></p>
        <p>Divisão (/): <span class="destaque">${b !== 0 ? (a / b).toFixed(2) : "Não é possível dividir por zero"}</span></p>
        <p>Resto (%): <span class="destaque">${a % b}</span></p>
        <p>Potência (**): <span class="destaque">${a ** b}</span></p>
    </section>

    <section>
        <h4>B. Atribuição</h4>
        <p>Simples (=): <span class="destaque">${a}</span></p>
        <p>Soma (+=): <span class="destaque">${a + b}</span></p>
        <p>Subtr. (-=): <span class="destaque">${a - b}</span></p>
        <p>Multip. (*=): <span class="destaque">${a * b}</span></p>
    </section>

    <section>
        <h4>C. Comparação</h4>
        <p>Igual (==): <span class="destaque">${a == b}</span></p>
        <p>Idêntico (===): <span class="destaque">${a === b}</span></p>
        <p>Diferente (!=): <span class="destaque">${a != b}</span></p>
        <p>Maior (>): <span class="destaque">${a > b}</span></p>
        <p>Menor ou Igual (<=): <span class="destaque">${a <= b}</span></p>
    </section>
 `;
    }
</script>
